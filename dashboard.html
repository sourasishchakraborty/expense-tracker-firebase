<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FinApp Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>
<body>
    <nav class="navbar bg-theme">
        <h3 class="text-white">FinApp</h3>
        <p><a href="#" id="logout"><i class="fas fa-power-off fa-2x text-white" style="margin-top: 5px;"></i></a></p>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-3">
                <div class="card">
                    <img id="user_image" class="card-img-top" src="">
                    <div class="card-body">
                        <h5 id="user_name" class="card-title"></h5>
                        <button class="btn btn-danger btn-block"  data-toggle="modal" data-target="#exampleModal">Add Expense</button>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row text-white">
                    <div class="col-md-4">
                        <div class="card bg-danger">
                            <div class="card-body">
                                <h3>Total Exp.</h3>
                                <h1>Rs. 24000</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-primary">
                            <div class="card-body">
                                <h3>Total Income</h3>
                                <h1>Rs. 50000</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-success">
                            <div class="card-body">
                                <h3>Total Savings</h3>
                                <h1>Rs. 34000</h1>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row mt-4">
                    <div class="col-md-12">
                        <table class="table">
                            <tr>
                                <th>S No</th>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Category</th>
                                <th>Time</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>Purchased a Phone</td>
                                <td>Debit</td>
                                <td>Rs 10000</td>
                                <td>Lifestyle</td>
                                <td>7:00 PM, Sunday, 13th July</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Expense</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label>Name of Expense</label><br>
                    <input type="text" class="form-control"><br>
                    <label>Type of Expense</label><br>
                    <select class="form-control">
                        <option value="debit">Debit</option>
                        <option value="credit">Credit</option>
                    </select><br>
                    <label>Amount</label><br>
                    <input type="number" class="form-control"><br>
                    <label>Enter Date</label><br>
                    <input type="date" class="form-control"><br>
                    <label>Enter Time</label><br>
                    <input type="time" class="form-control"><br>
                    <label>Category</label><br>
                    <select class="form-control">
                        <option value="bills">Bills</option>
                        <option value="grocery">Grocery</option>
                    </select><br>
                    <button class="btn btn-danger btn-block" >Add Expense</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase.js"></script>

    <script type="text/javascript" src="js/firebase-credentials.js"></script>
    <script type="text/javascript" src="js/dashboard.js"></script>
</body>
</html>
